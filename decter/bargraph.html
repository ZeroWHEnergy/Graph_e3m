<!-- Styles -->
<style>
  #chartdiv {
    width: 100%;
    height: 100%;
  }
</style>

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

<!-- Chart code -->
<script>
  am5.ready(function () {

    fetch('./decTer.json')
      .then(response => response.json())
      .then(dataJson => {
        // Create root element
        // https://www.amcharts.com/docs/v5/getting-started/#Root_element
        var root = am5.Root.new("chartdiv");
        var myTheme = am5.Theme.new(root);

        myTheme.rule("Label").setAll({
          fill: am5.color(0x00000),
          fontSize: "1.0em"
        });
        myTheme.rule("ColorSet").set("colors", [
          am5.color(0xBE9E55),
          am5.color(0x318c64),
          am5.color(0xD2BB88),
          am5.color(0x856F3B),
          am5.color(0xbb9f06)
        ]);
        // Set themes
        // https://www.amcharts.com/docs/v5/concepts/themes/
        root.setThemes([
          myTheme,
          am5themes_Animated.new(root)
        ]);


        // Create chart
        // https://www.amcharts.com/docs/v5/charts/xy-chart/
        var chart = root.container.children.push(am5xy.XYChart.new(root, {
          panX: false,
          panY: false,
          wheelX: "panX",
          wheelY: "zoomX",
          paddingLeft: 0,
          layout: root.verticalLayout
        }));
        chart.children.unshift(am5.Label.new(root, {
          text: "Objectifs du Décret tertiaire",
          fontSize: 15,
          fontWeight: "500",
          textAlign: "center",
          x: am5.percent(50),
          centerX: am5.percent(50),
          paddingTop: 0,
          paddingBottom: 0
        }));


        var obj = [];
        if (dataJson[0].valeurAbs > dataJson[0].annRefVal * 0.7) {
          obj[0] = {
            "year": "Valeur absolue 2030",
            "c05": 107,
          }
        } else {
          obj[0] = {
            "year": "Valeur relative 2030",
            "c05": dataJson[0].annRef * 0.7,
          }
        }
        var data = [{
          "year": "Année de référence " + dataJson[0].annRef,
          "c04": dataJson[0].annRefVal,

        }, {
          "year": "Année déclarée " + dataJson[0].annDec,
          "c01": dataJson[0].annDecVal,

        }, ...obj,
        {
          "year": "Valeur relative 2040",
          "c03": dataJson[0].annRefVal * 0.6,
        }, {
          "year": "Valeur relative 2050",
          "c03": dataJson[0].annRefVal * 0.5,
        }
        ]
        root.interfaceColors.set("grid", am5.color(0xFFFFFF));

        console.info(data);


        // Create axes
        // https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
        var xRenderer = am5xy.AxisRendererX.new(root, {
          minorGridEnabled: true
        });
        var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
          categoryField: "year",
          renderer: xRenderer,
          tooltip: am5.Tooltip.new(root, {})
        }));

        xRenderer.grid.template.setAll({
          location: 1
        })

        xAxis.data.setAll(data);

        var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
          min: 0,
          renderer: am5xy.AxisRendererY.new(root, {
            strokeOpacity: 0.1
          })
        }));


        // Add legend
        // https://www.amcharts.com/docs/v5/charts/xy-chart/legend-xy-series/
        var legend = chart.children.push(am5.Legend.new(root, {
          centerX: am5.p50,
          x: am5.p50
        }));


        // Add series
        // https://www.amcharts.com/docs/v5/charts/xy-chart/series/
        function makeSeries(name, fieldName) {
          var series = chart.series.push(am5xy.ColumnSeries.new(root, {
            name: name,
            stacked: true,
            xAxis: xAxis,
            yAxis: yAxis,
            valueYField: fieldName,
            categoryXField: "year"
          }));

          series.columns.template.setAll({
            tooltipText: "{categoryX}: {valueY}",
            tooltipY: am5.percent(100)
          });
          series.data.setAll(data);

          // Make stuff animate on load
          // https://www.amcharts.com/docs/v5/concepts/animations/
          series.appear();

          series.bullets.push(function () {
            return am5.Bullet.new(root, {
              sprite: am5.Label.new(root, {
                text: "{valueY}",
                fill: root.interfaceColors.get("alternativeText"),
                centerY: am5.p50,
                centerX: am5.p50,
                populateText: true
              })
            });
          });

          //legend.data.push(series);
        }

        makeSeries("01", "c01");
        makeSeries("02", "c02");
        makeSeries("03", "c03");
        makeSeries("04", "c04");
        makeSeries("05", "c05");
        makeSeries("06", "c06");


        // Make stuff animate on load
        // https://www.amcharts.com/docs/v5/concepts/animations/
        chart.appear(1000, 100);
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });

  }); // end am5.ready()

</script>

<!-- HTML -->
<div id="chartdiv"></div>

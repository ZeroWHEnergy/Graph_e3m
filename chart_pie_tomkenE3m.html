<!-- Styles -->
<style>
  #chartdiv {
    width: 100%;
    height: 280px;
  }
  </style>
  
  <!-- Resources -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  
  <!-- Chart code -->
  <script>
  am5.ready(function() {
  
  // Create root element
  // https://www.amcharts.com/docs/v5/getting-started/#Root_element
  var root = am5.Root.new("chartdiv");
  
  // Set themes
  // https://www.amcharts.com/docs/v5/concepts/themes/
  root.setThemes([
    am5themes_Animated.new(root)
  ]);
  
  // Create chart
  // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/
  var chart = root.container.children.push(
    am5percent.PieChart.new(root, {
      startAngle: 160, endAngle: 380
    })
  );
  
  // Create series
  // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Series
  
  var series0 = chart.series.push(
    am5percent.PieSeries.new(root, {
      valueField: "litres",
      categoryField: "country",
      startAngle: 160,
      endAngle: 380,
      radius: am5.percent(70),
      innerRadius: am5.percent(65)
    })
  );
  
  var colorSet = am5.ColorSet.new(root, {
    colors: [series0.get("colors").getIndex(0)],
    passOptions: {
      lightness: -0.05,
      hue: 0
    }
  });
  
  series0.set("colors", colorSet);
  
  series0.ticks.template.set("forceHidden", true);
  series0.labels.template.set("forceHidden", true);
  
  var series1 = chart.series.push(
    am5percent.PieSeries.new(root, {
      startAngle: 160,
      endAngle: 380,
      valueField: "bottles",
      innerRadius: am5.percent(80),
      categoryField: "country"
    })
  );
  
  series1.ticks.template.set("forceHidden", true);
  series1.labels.template.set("forceHidden", true);
  
  var label = chart.seriesContainer.children.push(
    am5.Label.new(root, {
      textAlign: "center",
      centerY: am5.p100,
      centerX: am5.p50,
      text: "[fontSize:18px]Total [/]:\n[bold fontSize:24px][[ Dpoint[ 'Arvato_Elec_Total_Sites.Arvato_Elec_Total_Sites' ].daterange( "LAST10YEARS").incompleteyearlyaggs[ -1 ].val ]] KWh[/]"
    })
  );
  
  var data = [
    {
      country: "MSCS Moissy Cramayel",
      litres: 501.9,
      bottles: [[ Dpoint[ 'CTAFTP.CDC_1952' ].daterange( "LAST10YEARS").incompleteyearlyaggs[ -1 ].valu ]]
    },
    {
      country: "ASH Chanteloup",
      litres: 301.9,
      bottles:  [[ Dpoint[ 'CTAFTP.CDC_1953' ].daterange( "LAST10YEARS").incompleteyearlyaggs[ -1 ].valu ]]
    },
    {
      country: "SMED Bussy",
      litres: 201.1,
      bottles:  [[ Dpoint[ 'CTAFTP.CDC_1954' ].daterange( "LAST10YEARS").incompleteyearlyaggs[ -1 ].valu ]]
    },
    {
      country: "ASH Torvilliers",
      litres: 165.8,
      bottles:  [[ Dpoint[ 'CTAFTP.CDC_1955' ].daterange( "LAST10YEARS").incompleteyearlyaggs[ -1 ].valu ]]
    },
    {
      country: "ALSF Atton",
      litres: 1300009.9,
      bottles:  [[ Dpoint[ 'CTAFTP.CDC_1956' ].daterange( "LAST10YEARS").incompleteyearlyaggs[ -1 ].valu ]]
    }
  ];
  
  // Set data
  // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Setting_data
  series0.data.setAll(data);
  series1.data.setAll(data);
  
  }); // end am5.ready()
  </script>
  
  <!-- HTML -->
  <div id="chartdiv"></div>
